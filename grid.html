<html>
    <head>
        <title>Grid de bootstrap</title>
        <link href="bootstrap.css/bootstrap.css" rel="stylesheet" />
        <style>
            div{
                border: 1px solid rgb(98, 255, 0);
            }
            .topo{
                font-size: 20pt;
                background-color: violet ;
            }

        </style>
    </head>

    <body>

       <div class="conteiner">
        <!--topo-->
           <div class="row">
               <div class="col">topo</div>
           </div>
           
           <!--conteúdo-->
           <div class="row">
                <div class="col-4">
                    <ul class="list group">
                        <li class="list-group-item">Home</li>
                        <li class="list-group-item">Cadastro</li>
                        <li class="list-group-item">Relatórios</li>
                    </ul>
            </div>

            <div class="col">

                <div class="card">
                    <div class="card-header">
                        Relatorios do mes
                    </div>

                    <div class="card-body">
                        
                        <table class="table table-striped">
                            <tr>
                                <th>Produto</th>
                                <th>Cidade</th>
                                <th>Valor</th>
                            </tr>
                            <tr>
                                <td>Caneta BIC</td>
                                <td>Curitiba</td>
                                <td>R$ 2.900</td>
                            </tr>
                            <tr>
                                <td>Papel</td>
                                <td>Colombo</td>
                                <td>R$ 3.789</td>
                            </tr>
                            <tr>
                                <td>Caneta</td>
                                <td>Pinhais</td>
                                <td>R$ 123,40</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- rodape -->
        <div class="row">
            <div class="col-8">rodape</div>
        </div>
    </body>
</html>
